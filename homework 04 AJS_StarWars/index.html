<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Star Wars Application</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" id='goHome' href="#">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" id='getPeople' href="#">People</a>
                <a class="nav-item nav-link" id='getPlanets' href="#">Planets</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row pt-4">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" class="form-control" id ="inputArea"></div>
            </div>
            <div class="col-md-6">
                <button id="search" class="btn btn-default">Search</button>
            </div>
        </div>
        <div class="row pt-4">
            <table id="table" class="table table-striped table-hover ">
                <thead>
                    <tr id="people" class="display-none">
                        <th id="name" scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Birth Year</th>
                        <th id="height" scope="col">Height</th>
                        <th scope="col">Mass</th>
                    </tr>
                    <tr id="planets" class="display-none " >
                        <th>Name</th>
                        <th>Diameter</th>
                        <th>Climate</th>
                        <th>Terrain</th>
                        <th>Rotation Period</th>
                        <th>Population</th>
                    </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
            <img class="logo" src="./assets/star_wars_logo.png" alt="">
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div id="spinner" class="col-md-4" >
            <img  src="./assets/spinner3.gif" class="display-none" id="spin"></div>
            <div class="col-md-4"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" ></script>
        <script src="script.js"></script>
</body>

</html>
